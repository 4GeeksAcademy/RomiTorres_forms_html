<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/brands.min.css" integrity="sha512-KSc4WjvnkHCjtlMANtfXl7ree/MTeI2uk3M+aws5q3641CN6FXLTmM0LuW3pyRCGmF+i08ibIVapBcpSPCz15g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" integrity="sha512-9YHSK59/rjvhtDcY/b+4rdnl0V4LPDWdkKceBl8ZLF5TB6745ml1AfluEU6dFWqwDw9lPvnauxFgpKvJqp7jiQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="card m-5">
        <div class="card-header">
            <h1>Payment form Example</h1> 
        </div>
        <!-- alert -->
        <div class="alert alert-danger m-4 rounded">
            Some fields are missing
         </div>
         <!-- formulario -->
         <form class="p-4">
            
            <!-- first line -->
            <div class="row pb-4">
                <div class="col-5">
                    <label class="form-label" for="card"><strong>Card #</strong> </label>
                  <input type="text" id="card" class="form-control" placeholder="First name">
                </div>
                <div class="col-3">
                    <label class="form-label" for="cvc"><strong>CVC #</strong></label>
                  <input type="text" id="cvc" class="form-control" placeholder="Last name">
                </div>
                <div class="col-4">
                    <label class="form-label" for="amount"><strong>Amount</strong></label>
                    <div class="d-flex">
                      <strong>$</strong> <input type="text" id="amount" class="form-control" placeholder="Last name">
                    </div>
                  
                </div>
              </div>
            
            <!-- second line -->
            <div class="row pb-4">
                <div class="col-6">
                    <label class="form-label" for="firstname"><strong>First Name</strong> </label>
                  <input type="text" id="firstname" class="form-control" placeholder="First name">
                </div>
                <div class="col-6">
                    <label class="form-label" for="lastname"><strong>Last Name</strong></label>
                  <input type="text" id="lastname" class="form-control" placeholder="Last name">
                </div>
              </div>
            <!-- third line -->
            <div class="row pb-4">
                <div class="col-6">
                    <label class="form-label" for="city"><strong>City</strong> </label>
                  <input type="text" id="city" class="form-control" placeholder="First name">
                </div>
                <div class="col-3">
                    <label class="form-label" for="cvc"><strong>State</strong></label>
                    <select class="form-select border" aria-label="Default select example">
                        <option selected>Pick s state</option>
                        <option value="1">Castell√≥n de la Plana</option>
                        <option value="2">Benicassim</option>
                        <option value="3">Burriana</option>
                      </select>
                </div>
                <div class="col-3">
                    <label class="form-label" for="code"><strong>Postal code</strong></label>
                  <input type="text" id="code" class="form-control" placeholder="Last name">
                </div>
              </div>
            <!-- forth line -->
            <div class="row pb-4">
                <div class="col">
          <p><strong>We accept:</strong></p>
          <div class="bg-secondary rounded ml-2" style="width: 40%; height: 40px;">
                 <div class="form-check form-check-inline m-2">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <i class="fa-brands fa-cc-mastercard"></i>
              <label  class="form-check-label form-label" for="inlineRadio1"></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <i class="fa-brands fa-cc-visa"></i>
              <label class="form-check-label form-label" for="inlineRadio2"></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <i class="fa-brands fa-cc-diners-club"></i>
              <label class="form-check-label form-label" for="inlineRadio2"></label>
            </div>
            <div class="form-check form-check-inline m-2">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
              <i class="fa-brands fa-cc-amex"></i>
              <label class="form-check-label form-label" for="inlineRadio3"></label>
            </div>
          </div>
          </div>
     
        <!-- aqui va el textarea -->
          <div class="col " >
              <p><strong>Messege</strong></p>
              <div class="form-floating">
                    <textarea class="form-control" name="" id="" cols="30" rows="8" style="height: 10vh;"></textarea>
              </div>
          
              <label class="text-color-secondary opacity-50 form-label for="text">Add any notes here </label>
          </div>  
      </div>


          </form>

      
            <footer class="bg-light d-flex justify-content-end p-4">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </footer>
         
      </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
